<!DOCTYPE html>
<html>
<head><! outline é uma borda, margin é uma margem na borda e color é pra especificar sem usar la no texto na hr e text decoration é pra bota uns bagui doido no texto>
	<style>
p {outline-color:black;}

p.dashed {outline-style: dashed;}
b {
    margin: 30px;
    border: 1px solid black;
    outline: 1px solid red;
    outline-offset: 5px;
}
h3 {
    color: blue;
    text-decoration: underline;
}

h2 {
    color: green;
    text-decoration: line-through;
}
h1 {
	text-decoration: overline;
}
	</style>
	<title></title>
</head>
<body>
<p class="dashed">To tentando aprender essa merda</p>
<b>Margenzinha</b>
<h2>azul</h2>
<h3>verde</h3>
<h1>Em cima da linha</h1>
</body>
</html>
